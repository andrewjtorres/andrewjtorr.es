name: CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  static_analysis:
    name: Static Analysis
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1.2.0
      - name: Setup Node
        uses: actions/setup-node@v1.3.0
        with:
          node-version: 10.16
      - name: Install Yarn
        run: npm install --global yarn@1.19
      - name: Set Yarn cache directory
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Restore Yarn cache
        uses: actions/cache@v1.0.3
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-cache-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-cache-
      - name: Install Node dependencies
        run: yarn install --frozen-lockfile
      - name: Lint files
        run: yarn --silent lint:files
      - name: Lint scripts
        run: yarn --silent lint:scripts
      - name: Lint styles
        run: yarn --silent lint:styles
      - name: Lint types
        run: yarn --silent lint:types
  test:
    name: Test
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1.2.0
      - name: Setup Node
        uses: actions/setup-node@v1.3.0
        with:
          node-version: 10.16
      - name: Install Yarn
        run: npm install --global yarn@1.19
      - name: Set Yarn cache directory
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Restore Yarn cache
        uses: actions/cache@v1.0.3
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-cache-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-cache-
      - name: Install Node dependencies
        run: yarn install --frozen-lockfile
      - name: Test units
        run: yarn --silent test:units --coverage --runInBand
      - name: Publish code coverage results
        uses: codecov/codecov-action@v1.0.3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  deploy:
    name: Deploy
    needs:
      - static_analysis
      - test
    runs-on: ubuntu-18.04
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v1.2.0
      - name: Setup Node
        uses: actions/setup-node@v1.3.0
        with:
          node-version: 10.16
      - name: Install Yarn
        run: npm install --global yarn@1.19
      - name: Set Yarn cache directory
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Restore Yarn cache
        uses: actions/cache@v1.0.3
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-cache-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-cache-
      - name: Install Node dependencies
        run: yarn install --frozen-lockfile
      - name: Deploy application
        run: yarn --silent deploy --release
        env:
          API_URI: https://andrewjtorr.es/api
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
          TRANSLATIONS_DIR: translations
